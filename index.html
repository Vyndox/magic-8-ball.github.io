<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8-Ball</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Magic 8-Ball</h1>
    <div class="magic-ball"></div>
    <input type="text" id="question-input" placeholder="Bir metin giriniz..." />
    <button id="shake-btn">Shake</button>
    <div class="answer-container">
      <h2>Cevap:</h2>
      <p id="answer"></p>
    </div>
    <div class="log-container">
      <h2>Logs:</h2>
      <ul id="log"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
